<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="paymentstyle.css">

</head>
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="#" class="logo">Handcrafted<span>.</span></a>
        <nav class="navbar">
            <a href="/home">home</a>
            <a href="/collections">collections</a>
            <a href="/about">about us</a>
            <a href="/contact">contact us</a>
        </nav>
        <div class="icons"> 
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart" id="cart-icon"></a>
            <a href="#" class="fas fa-user"></a>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">â‚¹0</div>
                </div>
                <form action="/payment" method="post">
                    <button type="button" class="btn-buy" id="buyNowButton">Buy Now</button>
                </form>
                <i class="fa fa-window-close" aria-hidden="true" id="close-cart"></i>
            </div>
        </div>
    </header>
<section>
    
<div class="container">
    
    <form action="/payment" method="post">
        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
                <div id="qrModal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <img id="qrCodeImage" src="qr.jpg" alt="QR Code" width="500px" height="400px">
                    </div>
                  </div>

            </div>
    
        </div>
        
        <button type="button" class="submit-btn" id="checkoutButton">proceed to checkout</button>

    </form>

</div>    
</section>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
  const modal = document.getElementById("qrModal");
  const closeBtn = document.getElementsByClassName("close")[0];

  document.getElementById("checkoutButton").addEventListener("click", function() {
    const qrCodeImage = document.getElementById("qrCodeImage");
    const qrCodeData = "Payment QR Code Data";
    qrCodeImage.src = generateQRCode(qrCodeData);
    modal.style.display = "block";
  });

  closeBtn.addEventListener("click", function() {
    modal.style.display = "none";
  });

  window.addEventListener("click", function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });

  function generateQRCode(data) {
    // You may need to fetch qrcode library in your backend using npm
    const qr = require('qrcode');
    const qrCodeImageURL = qr.imageSync(data, { type: 'png' });
    return qrCodeImageURL;
  }
});
    document.getElementById("checkoutButton").addEventListener("click", function() {
        alert("Order Placed Successfully");
    });
</script>
<script src="addtocart.js"></script>

</html>
